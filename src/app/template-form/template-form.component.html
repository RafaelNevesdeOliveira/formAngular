<form #f="ngForm" (ngSubmit)="onSubmit(f)">

  <div class="form-group" [class.has-error]="!nome.valid && nome.touched"
    [class.has-feedback]="!nome.valid && nome.touched">
    <label class="control-label" for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" [ngModel]="usuario.nome" required
      #nome="ngModel">

    <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
      Nome é obrigatório
    </div>
  </div>

  <div class="form-group" [class.has-error]="!email.valid && email.touched"
    [class.has-feedback]="!email.valid && email.touched">
    <label class="control-label" for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="nome@email.com"
      [ngModel]="usuario.email" required #email="ngModel">

    <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
      Email inválido
    </div>
  </div>

  <button type="submit" class="btn btn-primary"
    [disabled]="!f.valid"
  >Submit</button>
</form>
