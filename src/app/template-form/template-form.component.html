<form #f="ngForm" (ngSubmit)="onSubmit(f)">

  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" [ngModel]="usuario.nome" required #nome>
    <div>
      {{nome.className}}
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="nome@email.com" [ngModel]="usuario.email" required email #email>
    <div>
      {{email.className}}
    </div>

  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
